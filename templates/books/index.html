{% extends 'books/base.html' %}
{% block content %}
{% if all_books %}
    <h3>Вы попали на сайт про книги</h3><br>
    <p>Список книг:</p>
    <ul>
    {% for book in all_books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Здесь книг нет.</p>
{% endif %}
{% endblock %}
